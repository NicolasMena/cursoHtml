<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Tu nombre:</span>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" autocomplete="name" required></label>
            <label for="mail">
                <span>Tu correo electrónico</span>
                <input type="email" id="mail" name="mail" placeholder="Escribe tu correo electrónico" autocomplete="email" required></label>
            <label for="country">
                <span>País</span>
                <input type="text" id="country" name="country" placeholder="Escribe tu país" autocomplete="country" required></label>
            <label for="postalCode">
                <span>Código postal</span>
                <input type="text" id="postalCode" name="postalCode" placeholder="Escribe tu código postal" autocomplete="postal-code" required>
            </label>
            <input type="submit" >
        </form>
    </main>

</body>
</html>
