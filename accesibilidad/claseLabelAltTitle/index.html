<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="#">
            <label for="name">
                <span>
                    ¿Cuál es tu nombre?
                </span>
                <input type="text" name="name" id="name">
            </label>
            <label for="started-studiying">
                <span>
                    ¿Qué día comenzaste a estudiar en platzi?
                </span>
                <input type="date" name="started-studiying" id="started-studiying">
            </label>
            <label for="time-to-study">
                <span>
                    ¿En qué horario estudias?
                </span>
                <input type="time" name="time-to-study" id="time-to-study">
            </label>
        </form>

        <section><img src="./skate.jpg" alt="This is an skateboard on the ground" class="img-main" title="This is an skateboard on the ground"></section>
    </main>
</body>
</html>
